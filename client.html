<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Logos Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Custom styles for the section */
      .client-section {
        padding: 50px 0;
        background-color: #f8f9fa; /* Light background for contrast */
        text-align: center;
      }

      .client-logo-box {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px; /* Standard height for all logo boxes */
        margin-bottom: 30px; /* Space between rows */
      }

      .client-logo-box img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        /* Optional: Add a smooth grayscale effect on hover */
        filter: grayscale(100%);
        opacity: 0.7;
        transition: all 0.3s ease-in-out;
      }

      .client-logo-box img:hover {
        filter: grayscale(0%);
        opacity: 1;
        transform: scale(1.05);
      }

      .section-title {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 40px;
        color: #343a40;
      }

      /* Adjust columns for different screen sizes */
      /* md: 5 columns on medium and larger screens */
      /* sm: 3 columns on small screens */
      /* xs: 2 columns on extra-small screens */
      @media (min-width: 768px) {
        .col-md-5-custom {
          width: 20%; /* 100% / 5 logos = 20% */
        }
      }
    </style>
  </head>
  <body>
    <section class="client-section">
      <div class="container">
        <h2 class="section-title">Our Clients</h2>

        <div class="row justify-content-center">
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/f34f5d/ffffff?text=Girl+Power"
                alt="Client Logo 1"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/1e73be/ffffff?text=Guitar+Shop"
                alt="Client Logo 2"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/9355ff/ffffff?text=Urban+Street"
                alt="Client Logo 3"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/ff9933/ffffff?text=Bicycle+Shop"
                alt="Client Logo 4"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/fdd835/ffffff?text=Guitar+Logo+2"
                alt="Client Logo 5"
              />
            </div>
          </div>

          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/8bc34a/ffffff?text=NATURAL"
                alt="Client Logo 6"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/e91e63/ffffff?text=ORGANIC"
                alt="Client Logo 7"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/795548/ffffff?text=Barber+Shop"
                alt="Client Logo 8"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/ff7043/ffffff?text=Urban"
                alt="Client Logo 9"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/8bc34a/ffffff?text=YOGA"
                alt="Client Logo 10"
              />
            </div>
          </div>

          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/1565c0/ffffff?text=FITNESS+CENTER"
                alt="Client Logo 11"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">

              <img
                src="https://via.placeholder.com/200x100/1e88e5/ffffff?text=Twin+Fish"

              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/e91e63/ffffff?text=Girl+Power+2"
                alt="Client Logo 13"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/1976d2/ffffff?text=Power+Lifter"
                alt="Client Logo 14"
              />
            </div>
          </div>
          <div class="col-6 col-sm-4 col-md-5-custom">
            <div class="client-logo-box">
              <img
                src="https://via.placeholder.com/200x100/795548/ffffff?text=Barbershop+2"
                alt="Client Logo 15"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
