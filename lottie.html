<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated City Banner</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f7ff;
        overflow-x: hidden;
      }

      .hero {
        position: relative;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        background: linear-gradient(to top, #d6f1ff 0%, #ffffff 100%);
      }

      .hero h1 {
        position: relative;
        z-index: 10;
        font-size: 3rem;
        color: #222;
        margin-top: 40px;
      }

      /* Skyline background */
      .skyline {
        position: absolute;
        bottom: 120px;
        width: 100%;
        height: 200px;
        background: url("https://i.ibb.co/Wg7dKmg/city-silhouette.png") repeat-x;
        background-size: contain;
        opacity: 0.4;
        animation: moveSky 40s linear infinite;
      }

      @keyframes moveSky {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -1000px 0;
        }
      }

      /* Ground */
      .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 120px;
        background: #a2d9a2;
      }

      /* Characters */
      .character {
        position: absolute;
        bottom: 40px;
        width: 100px;
      }

      .shopkeeper {
        left: 10%;
        animation: float 3s ease-in-out infinite;
      }

      .influencer {
        left: 40%;
        animation: wave 2s ease-in-out infinite;
      }

      .shopper {
        left: -120px;
        animation: walk 15s linear infinite;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes wave {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      @keyframes walk {
        0% {
          left: -120px;
        }
        100% {
          left: 110%;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Discover What's Hot Around You!</h1>

      <!-- Skyline -->
      <div class="skyline"></div>

      <!-- Characters (replace PNG/SVG with your own custom images later) -->
      <img
        src="https://img.icons8.com/color/200/shop.png"
        class="character shopkeeper"
        alt="Shopkeeper"
      />
      <img
        src="https://img.icons8.com/color/200/selfie.png"
        class="character influencer"
        alt="Influencer"
      />
      <img
        src="https://img.icons8.com/color/200/shopping-bag.png"
        class="character shopper"
        alt="Shopper"
      />

      <!-- Ground -->
      <div class="ground"></div>
    </section>
  </body>
</html>
